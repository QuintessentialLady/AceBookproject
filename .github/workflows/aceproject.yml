name: Lint Code Base

on: [push, pull_request]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Package application
        run: |
          zip -r my-app.zip . -x "*.git*"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_DEPLOYACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRETDEPLOY_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Upload to S3
        run: aws s3 cp my-app.zip s3://tayoacebucket/

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ${{ matrix.node-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          

      - name: Install dependencies
        run: npm install

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: '4.4'

      - name: npm install, build and test
        run: |
          npm install
          npm run build --if-present
          npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_DEPLOYACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRETDEPLOY_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy to EC2 via CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name TTcode \
            --deployment-group-name Tayoaceproduction \
            --s3-location bucket=tayoacebucket,key=my-app.zip,bundleType=zip

  
